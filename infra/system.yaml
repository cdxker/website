apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: system-argo
  namespace: argocd
spec:
  project: default
  source:
    repoURL: git@github.com:cdxker/website.git
    path: infra/system/argo
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
